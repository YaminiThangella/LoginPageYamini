
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="Register">
            <div class="Register-page">
                <div class="Register-img"><img src="images/loginlogo.png" class="avatar"></div>
               <div class="REgister-text">
                <h1>REGISTER</h1>
                <form id="registerForm">
                
                    <p><i class="fa-solid fa-user"></i>Username</p>
                    <input type="text" id="username" placeholder="Username" required autofocus>
                    <small id="usernameError" class="error"></small>

                    <p><i class="fa-solid fa-envelope"></i>Email</p>
                    <input type="email" id="email" placeholder="Email" required>
                    <small id="emailError" class="error"></small>

                    <p><i class="fa-solid fa-lock"></i>Password</p>
                    <input type="password" id="password" placeholder="Password" required>
                    <small id="passwordError" class="error"></small>

                    <input type="submit" value="Register">
                        <p>Already have an Account? <a href="index.html">Login</a></p>
                </form>
                <div id="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="registration.js"></script>
</body>
</html>
