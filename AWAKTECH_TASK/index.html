<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="body-section">
            <div class="login-section">
                <img src="images/loginlogo.png" class="avatar">
                <h1>LOGIN</h1>
                <form id="loginForm">
                    <p><i class="fa-solid fa-envelope"></i>Email</p>
                    <input type="email" id="email" placeholder="Email" required autofocus>
                    <p><i class="fa-solid fa-lock"></i>Password</p>
                    <input type="password"id="password" placeholder="Password">
                    <input type="submit" value="Login">
                    <div class="register-section">
                        <a href="#">Forgot Password</a>
                        <p>New User? <a href="home.html">Register</a></p>
                    </div>
                    <h4>Follow US</h4>
                    <div class="social-icons">
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-yahoo"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                </form>
                <div id="message"></div>
            </div>
            <div class="login-text">
                <img src="images/th.png">
            </div>
        </div>
    </div>
</body>
</html>
    <script src="script.js"></script>
</body>
</html>
</body>
</html>
